<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>
            Recipe hub
        </title>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/foodie.css" type="text/css">
		<script src="js/lib/jquery.js" type="text/javascript"></script>
        <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
		<script id="food_item_description" type="text/x-underscore-template">
		<div>
			<div style="width:70%; float:left">
				<div><strong>Dish Name :</strong><%=name %></div>
				<div><strong>Category :</strong><%=category %></div>
				<div><strong>Rating :</strong><%=rating %></div>
				<div>
				<img  src="<%=image%>" width=500px/>
				</div>
			</div>
			<div style="width:30%;float:left;padding-top:10px;">
			<div><strong>Recipe :</strong></div>
			<div style="margin-bottom:20px;">
				<textarea style="width:300px;height:300px">
				<%=recipe%>
				</textarea>
			</div>
			<a href="#" style="color:blue;">Go Back</a>
			</div>
			<div style="clear:both;"></div>
		</div>
		</script>
		<script id="food_list_templates" type="text/x-underscore-template">
			<div class="fooditems row">
			<h1 class="heading one"><font color="white"> Dishes </font></h1>
			<% if(dishes.length>0) {%>
			<% for(i=0,l=dishes.length;i<l;++i) { p = dishes[i]; %>
			<div class="item-detail col-md-4  col-sm-6">
				<div class="item-decr" >
				<div>
					<div><strong>Dish Name :</strong><%=p.name %></div>
					<div><strong>Category :</strong><%=p.category %></div>
					<div><strong>Rating :</strong><%=p.rating %></div>
				</div>
				<div class="item-image">
				<a href="#dish/<%=p.id%>" ><img  src="<%=p.image%>" width=250px/></a>
				</div>
				</div>
			</div>
			<%}%>
			<%}%>
			<% if(dishes.length<=0) {%>
			<div style="width:500px;margin:auto"><h1>No Dishes found for your query </h1></div>
			<%}%>
			<div style="clear:both;">
			</div>
			</div>
		</script>
    </head>
    <body>
	
	<div class="page_content">
		<div class="header_content">
			
					<div class="btn-group">
					  <button type="button" id="homebtn" class="btn btn-info ">Home</button>
					</div>
					<div class="btn-group">
					   <button type="button" class="btn btn-info dropdown-toggle" data-animation="true" data-toggle="dropdown">
						Recipe <span class="caret"></span>
						</button>
					  <ul class="dropdown-menu" role="menu">
						<li><a href="#category/north">North Indian Dishes</a></li>
						<li class="divider"></li>
						<li><a href="#category/south">South Indian Dishes</a></li>
						<li class="divider"></li>
						<li><a href="#category/chinese">Chinese</a></li>
						<li class="divider"></li>
						<li><a href="#category/dessert">Desserts</a></li>
						<li class="divider"></li>
						<li><a href="#">All..</a></li>
					  </ul>
					</div>
					<div class="btn-group">
					  <button type="button" class="btn btn-info ">About</button>
					</div>
			<div style="display:inline-block; vertical-align:middle;float:right;" >
			 <div style="float:left;width:200px;margin-right:20px"><input id="searchval" type="text" class="form-control" placeholder="Search"/></div> 
			 <div style="float:left;"><button type="submit" id="searchbtn" class="btn btn-default">Submit</button></div>
			 <div style="clear:both"></div>
			</div>
			
		</div>
		<div class="body_content">
			<div id="main">
			</div>
		</div>
	</div>
	
	<!-- Single button -->
		
		
		
		<script src="js/lib/jquery.js" type="text/javascript"></script>
        <script src="js/lib/underscore.js" type="text/javascript"></script>
        <script src="js/lib/backbone.js" type="text/javascript"></script>
        <script src="js/foodie.js" type="text/javascript"></script>
		
    </body>
</html>
